            <div *ngIf="breadcrumbs && breadcrumbs.length > 0"
                class="breacrumb-separator subheader-separator subheader-separator-ver mt-2 mb-2 me-4">
                |
            </div>
            <ul *ngIf="breadcrumbs && breadcrumbs.length > 0"
                class="breadcrumb breadcrumb-transparent breadcrumb-dot p-0 fs-sm">
                <li class="breadcrumb-item ps-0" *ngFor="let breadcrumbItem of breadcrumbs; let i=index">
                    <a *ngIf="!!breadcrumbItem.routerLink" style="cursor: pointer"
                        (click)="goToBreadcrumb(breadcrumbItem)" class="me-4">
                        {{ breadcrumbItem.text }}
                    </a>
                    <span *ngIf="!breadcrumbItem.routerLink" class="me-4">{{ breadcrumbItem.text }}</span>
                    <div *ngIf="i < breadcrumbs.length-1"
                        class="breacrumb-separator subheader-separator subheader-separator-ver mt-2 mb-2 me-4">
                        |
                    </div>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-content align-items-center gap-2">
            <ng-content></ng-content>
            <button class="btn btn-circle btn-excel" *ngIf="showBtnExcel" (click)="exportExcel()"></button>
            <button class="btn btn-circle btn-switch" *ngIf="showBtnSwitch" (click)="breadcrumbSwitch()"></button>
            <button class="btn btn-circle btn-setting" *ngIf="showBtnSetting" (click)="breadcrumbSetting()"></button>
