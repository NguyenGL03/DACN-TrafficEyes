<div bsModal #rejectModal="bs-modal" (onShown)="onShown(list[0])" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="rejectModal" aria-hidden="true" [config]="{backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{title}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')"
                    [disabled]="waiting">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="horizontal-form filter-form" #editForm="ngForm" autocomplete="off">
                    <div class="form-group required">
                        <label>{{l("Notes")}}</label>
                        <textarea #rejectModalNotes="ngModel" required class="form-control" [(ngModel)]="notes"
                            name="rejectModalNotes"></textarea>
                        <div class="error-message" *ngIf="rejectModalNotes.invalid && isShowError">
                            <span class="text-danger invalid-feedback"
                                *ngIf="rejectModalNotes?.errors.required">{{l('Notes')}}{{l("
                                ")}}{{l("ValidationRequired")}}</span>
                        </div>
                    </div>
                    <!-- <button type="submit" hidden (click)="onSubmit(list[0]);"></button> -->
                </form>
            </div>
            <div class="modal-footer">
                <div *ngFor="let item of list">
                    <button type="submit" class="btn btn-primary" [buttonBusy]="waiting" (click)="onSubmit(item);"
                        [busyText]="l('SavingWithThreeDot')" [disabled]="!rejectModalNotes.dirty"><i
                            class="fa fa-check"></i>
                        <span>{{l("Trả về")}} {{item.from}}</span>
                    </button>
                </div>
                <button [disabled]="waiting" type="button" class="btn btn-danger" (click)="onCancel();"><i
                        class="fa fa-ban" aria-hidden="true"></i>
                    <span>{{l("Cancel")}}</span>
                </button>
            </div>
        </div>
    </div>
</div>
