<div bsModal #rejectNotesModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="rejectModal" aria-hidden="true" [config]="{backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{title}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="waiting">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="horizontal-form filter-form" #editForm="ngForm" autocomplete="off">
                    <div class="m-form m-form--label-align-right">
                        <div class="row align-items-center m--margin-bottom-30">

                            <!-- <div class="col-md-4" *ngIf="isShowReturnType">
                                <div class="form-group required">
                                    <label>{{l("ReturnPlace")}}</label>
                                    <dropdown-control required #rejectModalReturnType="ngModel" name="rejectModalReturnType" [(ngModel)]="selectedReturnType" [items]="returnTypes" [valueMember]="'value'" [displayMember]="'content'">
                                    </dropdown-control>
                                    <div class="error-message" *ngIf="rejectModalReturnType.invalid && isShowError">
                                        <span *ngIf="isShowError">{{l('ReturnPlace')}}
                                            {{l("ValidationRequired")}}</span>
                                    </div>
                                </div>
                            </div> -->

                            <div class="col-md-12">
                                <div class="form-group required">
                                    <label>{{l("Notes")}}</label>
                                    <textarea maxlength="{{maxLength}}" #rejectModalNotes="ngModel" required class="form-control" [(ngModel)]="notes" name="rejectModalNotes"></textarea>
                                    <div class="error-message" *ngIf="rejectModalNotes.invalid && isShowError">
                                        <span *ngIf="isShowError">{{l('Notes')}}
                                            {{l("ValidationRequired")}}</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <button type="submit" hidden (click)="onSubmit();"></button>
                </form>
            </div>
            <div class="modal-footer">
                <button [disabled]="waiting" type="button" class="btn btn-danger" (click)="onCancel();"><i
                        class="fa fa-ban" aria-hidden="true"></i>
                    <span>{{l("Cancel")}}</span></button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="waiting" (click)="onSubmit();" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-check"></i>
                    <span>{{buttonContent}}</span></button>
            </div>
        </div>
    </div>
</div>
