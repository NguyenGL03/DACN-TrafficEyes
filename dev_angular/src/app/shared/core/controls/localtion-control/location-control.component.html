<input hidden #control>

<div class="col-md-12">
    <div class="row location-cls">
        <!-- Quốc gia -->
        <div class="col-md-6">
            <div class="form-group">
                <label>{{l('Nation')}}</label>
                <select2-custom name="NATION" #nationControl (onChangeSelect2)="onChangeNation($event)"
                    [valueMember]="'naT_ID'" [displayMember]="'naT_NAME'" [disabled]="disabled"></select2-custom>
            </div>
        </div>

        <!-- Tỉnh/Thành -->
        <div class="col-md-6">
            <div class="form-group">
                <label>{{l('Province')}}</label>
                <select2-custom name="PROVINCE" #provinceControl (onChangeSelect2)="onChangeProvince($event)"
                    [valueMember]="'prO_ID'" [displayMember]="'prO_NAME'" [disabled]="disabled"></select2-custom>
            </div>
        </div>
        <!-- Quận/Huyện -->
        <div class="col-md-6">
            <div class="form-group">
                <label>{{l('District')}}</label>
                <select2-custom name="DISTRICT" #districtControl (onChangeSelect2)="onChangeDistrict($event)"
                    [valueMember]="'diS_ID'" [displayMember]="'diS_NAME'" [disabled]="disabled"></select2-custom>
            </div>
        </div>

        <!-- Phường/Xã -->
        <div class="col-md-6">
            <div class="form-group">
                <label>{{l('Ward')}}</label>
                <select2-custom name="WARD" #wardControl (onChangeSelect2)="onChangeWards($event)"
                    [valueMember]="'waR_ID'" [displayMember]="'waR_NAME'" [disabled]="disabled"></select2-custom>
            </div>
        </div>
    </div>
</div>
