<p-dialog #popupFrame [header]="title" [(visible)]="active" [modal]="true" [dismissableMask]="true" class="p-dialog-xl modal fade">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{title}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')"
                    [disabled]="waiting">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                <!--Tìm kiếm-->
                <button *ngIf="showSearchButton" [disabled]="waiting" type="button" class="btn btn-primary"
                    (click)="onSearch()"><i class="fa fa-search" aria-hidden="true"></i>
                    <span>{{l("Search")}}</span></button>
                <!--In-->
                <button *ngIf="showPrintReportButton" [disabled]="waiting" type="button" class="btn btn-primary"
                    (click)="onPrintReport()">
                    <span>{{printTextBtn}}</span></button>
                <!--Chấp nhận-->
                <button *ngIf="showAcceptButton" type="button" class="btn btn-primary" (click)="onSelect();"><i
                        class="fa fa-check"></i>
                    <span>{{l("Accept")}}</span></button>
                <!--Lưu-->
                <!-- <button *ngIf="showSaveButton" type="button" class="btn btn-primary" (click)="onSelect();" ><i class="pi pi-save"></i>
                    <span>{{l("Update")}}</span></button> -->
                <button *ngIf="showSaveButton" type="button" class="btn btn-primary" (click)="onSave();"><i
                        class="pi pi-save"></i>
                    <span>{{l("Update")}}</span></button>
                <!--Hủy bỏ-->
                <button *ngIf="showCancelButton" [disabled]="waiting" type="button" class="btn btn-danger"
                    (click)="onCancel();"><i class="fa fa-ban" aria-hidden="true"></i>
                    <span>{{l("Cancel")}}</span></button>
            </div>
        </div>
    </div>
</p-dialog>
