<div [@routerTransition]>
    <appToolbar #appToolbar></appToolbar>

    <breadcrumbs [breadcrumbs]="[
        {text:'GoodsTypeList' | localize, routerLink: '/app/main/hanghoatype'}, 
        {text: editPageState | localize},
    ]">
    </breadcrumbs>

    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <form #editForm="ngForm" id="editForm" novalidate (ngSubmit)="saveInput()" autocomplete="off" class="card-body">
                <auth-status [authStatus]="inputModel.autH_STATUS" [show]="inputModel.autH_STATUS=='A'" class="mb-3"></auth-status>
                <div class="row">
                    <!-- Mã loại hàng hóa -->
                    <div class="col-md-4 mb-3">
                        <input-control
                            [name]="'GoodsTypeCode'"
                            [label]="'GoodsTypeCode'" 
                            [(ngModel)]="inputModel.hH_TYPE_CODE" 
                            required="true"
                        ></input-control>
                    </div> 
                    <div class="col-12"></div>
                    <!-- Tên loại hàng hóa -->
                    <div class="col-md-4 mb-3">
                        <input-control
                            [name]="'GoodsTypeName'"
                            [label]="'GoodsTypeName'" 
                            [(ngModel)]="inputModel.hH_TYPE_NAME" 
                            required="true"
                        ></input-control>
                    </div>   
                    <div class="col-12"></div>
                    <!-- Nhóm hàng hóa -->
                    <div class="col-md-4 mb-3">
                        <dropdown-control
                            [name]="'GoodsGroup'"
                            [label]="'GoodsGroup'" 
                            [(ngModel)]="inputModel.hH_GROUP_ID"  
                            [displayMember]="'hH_GROUP_CODE|hH_GROUP_NAME'"
                            [valueMember]="'hH_GROUP_ID'"
                            [items]="hangHoaGroups"
                        ></dropdown-control>
                    </div>   
                    <div class="col-12"></div>
                    <!-- Hoạt động -->
                    <div class="col-md-4 mb-3">
                        <checkbox-control
                            [name]="'IsActive'"
                            [label]="'IsActive'" 
                            [(ngModel)]="inputModel.recorD_STATUS" 
                            [trueValue]="1"
                            [falseValue]="0"
                        ></checkbox-control>
                    </div>   
                    <div class="col-12"></div>
                    <!-- Ghi chú -->
                    <div class="col-md-4 mb-3">
                        <textarea-control
                            [name]="'Notes'"
                            [label]="'Notes'" 
                            [(ngModel)]="inputModel.notes" 
                        ></textarea-control>
                    </div>   
                </div>
            </form> 
        </div>
    </div>
</div>
